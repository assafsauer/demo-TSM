---
apiVersion: autoscaling.tsm.tanzu.vmware.com/v1alpha1
kind: Definition
metadata:
  name: shopping
  namespace: default
  labels:
    app: shopping
spec:
  scaleTargetRef:
    kubernetes:
      kind: Deployment
      name: shopping
  scaleRule:
    mode: EFFICIENCY
    enabled: true
    instances:
      min: 1
      max: 10
    trigger:
      gracePeriodSeconds: 90
      metric:
        name: CPUUsagePercent
        scaleUp: 50
        scaleDown: 20
